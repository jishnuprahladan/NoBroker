<section class=" gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 ">
          <div class="card text-white" style="background-color: rgba(6, 49, 89, 0.823); box-shadow:3px 10px 15px black ; border-radius: 1rem;">
            <div class="card-body p-4 text-center">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
      
                  <div class="mb-md-5 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>
      
                    <div class="form-outline form-white mb-4">
                      <input type="email" formControlName="email" id="typeEmailX" placeholder="email" class="form-control form-control-lg" />
                      <label class="form-label" for="typeEmailX">Email</label>
                      <div *ngIf="this.loginForm.get('email')?.errors && this.loginForm.get('email')?.touched" class="text-danger">
                        *please enter valid email id</div>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePasswordX" formControlName="pass" placeholder="password" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>
      
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
      
                    <button class="btn btn-outline-light btn-lg px-5" routerLink=" " type="submit">Login</button>
      
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
      
                  </div>
      
                  <div>
                    <p class="mb-0">Don't have an account? <a routerLink="register" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
  </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

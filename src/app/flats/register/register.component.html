<section class=" gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card bg-dark  text-light shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form [formGroup]="registerUserForm" (ngSubmit)="registerUser()">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" formControlName="name" id="firstName" placeholder="First Name" name="name" class="form-control form-control-lg" />
                      <!-- <label class="form-label" for="firstName">First Name</label> -->
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="lastName" formControlName="lname" placeholder="Last Name" class="form-control form-control-lg" />
                      <!-- <label class="form-label" for="lastName">Last Name</label> -->
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="text" class="form-control form-control-lg" formControlName="DOB" placeholder="Birthday" id="birthdayDate" />
                      <!-- <label for="birthdayDate" class="form-label">Birthday</label> -->
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <h6 class="mb-2 pb-1">Gender: </h6>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" formControlName="gender" type="radio" (change)="changeGender($event)" name="gender" id="femaleGender"
                        value="female" checked />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" formControlName="gender" (change)="changeGender($event)" type="radio" name="gender" id="maleGender"
                        value="Male" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" formControlName="gender" (change)="changeGender($event)" type="radio" name="gender" id="otherGender"
                        value="Other" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="email" id="emailAddress" formControlName="email" placeholder="Email@gmail.com" class="form-control form-control-lg" />
                      <!-- <label class="form-label" for="emailAddress">Email</label> -->
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="tel" id="phoneNumber" formControlName="number" placeholder="Phone Number" class="form-control form-control-lg" />
                      <!-- <label class="form-label" for="phoneNumber">Phone Number</label> -->
                    </div>
  
                  </div>
                </div>

                  
                <div class="row">
                  <div class="col-12">
                    <div class="form-outline">
                        <input type="text" id="password" formControlName="psw" placeholder="Password" class="form-control form-control-lg" />
                        <!-- <label class="form-label" for="phoneNumber">Phone Number</label> -->
                      </div>
                    <!-- <select class="select form-control-lg">
                      <option value="1" disabled>Choose option</option>
                      <option value="2">Subject 1</option>
                      <option value="3">Subject 2</option>
                      <option value="4">Subject 3</option>
                    </select>
                    <label class="form-label select-label">Choose option</label> -->
  
                  </div>
                </div>
  
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Register" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
